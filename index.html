<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sentiment Analysis Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/d3-sankey@0.12.3/dist/d3-sankey.min.js"></script>
  <script src="https://unpkg.com/d3-force@3"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>Sentiment Analysis Dashboard</h1>
  <div class="legend">
    <div class="legend-item">
      <div class="legend-color" style="background:#d7191c"></div> Negative
    </div>
    <div class="legend-item">
      <div class="legend-color" style="background:#fdae61"></div> Neutral
    </div>
    <div class="legend-item">
      <div class="legend-color" style="background:#1a9641"></div> Positive
    </div>
  </div>

  <div class="plot-row">
    <div class="plot-col full-width card">
      <h2>Timeline Slider with Snapshot Glyphs</h2>
      <div id="timeline" class="timeline-chart"></div>
    </div>
  </div>

  <div class="plot-row">
    <div class="plot-col card">
      <h2>Beeswarm: Tweets Over Time by Company</h2>
      <svg id="beeswarm"></svg>
    </div>
    <div class="plot-col card">
      <h2>Sankey Flow: Service → Sentiment → Region</h2>
      <svg id="sankey"></svg>
    </div>
  </div>

  <script src="timeline.js"></script>
  <script src="beeswarm.js"></script>
  <script src="sankey.js"></script>
</body>
</html>
